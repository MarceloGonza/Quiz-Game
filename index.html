<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <header>
        <div class="header">
            <h1>Quiz Game</h1>
            <h3>Juego de capitales</h3>
        </div>
    </header>

    <section class="content">

        <form action="/form/index.html" class="form-content">

            <fieldset>

                <div class="subtitulo">
                    <h2>¿Cual es la capital de italia?</h2>
                </div>

                <p class="p-content">
                    <input type="radio" name="Capital-Italia" id="Turin_1" value="1" />
                    <label for="Turin_1">Turin</label>
                </p>

                <p class="p-content">
                    <input type="radio" name="Capital-Italia" id="Nápoles_2" value="2" />
                    <label for="Nápoles_2">Nápoles</label>
                </p>

                <p class="p-content">
                    <input type="radio" name="Capital-Italia" id="Roma_3" value="3" />
                    <label for="Roma_3">Roma</label>
                </p>
            </fieldset>

        </br>
            <fieldset>

                <div class="subtitulo">
                    <h2>¿Cual es la capital de Noruega?</h2>
                </div>

                <p class="p-content">
                    <input type="radio" name="Capital-Noruega" id="Oslo_1" value="1" />
                    <label for="Oslo_1">Oslo</label>
                </p>

                <p class="p-content">
                    <input type="radio" name="Capital-Noruega" id="Bucarest_2" value="2" />
                    <label for="Bucarest_2">Bucarest</label>
                </p>

                <p class="p-content">
                    <input type="radio" name="Capital-Noruega" id="Madrid_3" value="3" />
                    <label for="Madrid_3">Madrid</label>
                </p>

            </fieldset>

        </br>
        <fieldset>

            <div class="subtitulo">
                <h2>¿Cual es la capital de Chile?</h2>
            </div>

            <p class="p-content">
                <input type="radio" name="Capital-Chile" id="Santiago de Chile_1" value="1" />
                <label for="Santiago de Chile_1">Santiago de Chile</label>
            </p>

            <p class="p-content">
                <input type="radio" name="Capital-Chile" id="El Salvador_2" value="2" />
                <label for="El Salvador_2">El Salvador</label>
            </p>

            <p class="p-content">
                <input type="radio" name="Capital-Chile" id="Chile_3" value="3" />
                <label for="Chile_3">Chile</label>
            </p>

        </fieldset>
        </form>

    </section>

</body>
</html>
